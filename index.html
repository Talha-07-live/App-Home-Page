<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Image Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button-with-image {
            display: inline-block;
            text-align: center;
            color: #333; /* Adjust text color */
            font-size: 16px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border-radius: 30px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.8); /* Light rounded background color */
            transition: background-color 0.3s ease;
            width: 200px; /* Adjust button width */
            height: 200px; /* Adjust button height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        .button-with-image:hover {
            background-color: rgba(255, 255, 255, 1); /* Darken background color on hover */
        }
        .button-with-image img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 30px; /* Match button radius */
        }
        .button-with-image span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://link1.example.com" class="button-with-image">
            <img src="image1.jpg" alt="Button 1 Image">
            <span>Button 1</span>
        </a>
        <a href="https://link2.example.com" class="button-with-image">
            <img src="image2.jpg" alt="Button 2 Image">
            <span>Button 2</span>
        </a>
        <a href="https://link3.example.com" class="button-with-image">
            <img src="image3.jpg" alt="Button 3 Image">
            <span>Button 3</span>
        </a>
    </div>
</body>
</html>
